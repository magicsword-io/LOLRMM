name: Validate YAMLs

on: 
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: yaml-lint
      uses: ibiqlik/action-yamllint@v3
      with:
        strict: true # fail on warnings as well
    - name: Suggest fix on failure
      if: failure()
      run: |
        echo "::error::yamllint validation failed. To fix formatting issues locally, run:"
        echo "::error::    python bin/fix_yaml_formatting.py"
        echo "::error::Or to fix a specific file:"
        echo "::error::    python bin/fix_yaml_formatting.py yaml/yourfile.yaml"
  validate-yaml:
    runs-on: ubuntu-latest
    needs: yamllint
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Set up Python 3.12
      uses: actions/setup-python@v5.2.0
      with:
        python-version: 3.12
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -
    - name: Install dependencies with Poetry
      run: poetry install --no-root
    - name: Run YAML Checks
      run: poetry run python bin/validate.py -v
