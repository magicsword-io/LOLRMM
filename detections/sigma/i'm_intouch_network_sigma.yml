title: Potential I'm InTouch RMM Tool Network Activity
id: e8cfa90a-be6a-5f6e-a719-38d7ff697f36
status: experimental
description: |
    Detects potential network activity of I'm InTouch RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.01com.com'
            - '01com.com/imintouch-remote-pc-desktop'
    condition: selection
falsepositives:
    - Legitimate use of I'm InTouch
level: medium
