title: Potential Impero Connect RMM Tool Process Activity
id: 88c1e21b-d987-5dcf-91c8-b11974b2bf40
status: experimental
description: |
    Detects potential processes activity of Impero Connect RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'ImperoClientSVC.exe'
    selection_image:
        Image|endswith: 'ImperoClientSVC.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Impero Connect
level: medium
