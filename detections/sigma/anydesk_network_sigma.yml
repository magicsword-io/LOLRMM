title: Potential AnyDesk RMM Tool Network Activity
id: 404b77e6-19cc-599d-b1a5-a99812279600
status: experimental
description: |
    Detects potential network activity of AnyDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'boot.net.anydesk.com'
            - 'relay-[a-f0-9]{8}.net.anydesk.com:443'
            - '*.anydesk.com'
    condition: selection
falsepositives:
    - Legitimate use of AnyDesk
level: medium
