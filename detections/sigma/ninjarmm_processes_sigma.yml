title: Potential NinjaRMM RMM Tool Process Activity
id: e86bed40-ecf9-5a3b-a07e-9b9084710100
status: experimental
description: |
    Detects potential processes activity of NinjaRMM RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'NinjaRMMAgent.exe'
            - 'NinjaRMMAgentPatcher.exe'
            - 'ninjarmm-cli.exe'
    selection_image:
        Image|endswith:
            - 'NinjaRMMAgent.exe'
            - 'NinjaRMMAgentPatcher.exe'
            - 'ninjarmm-cli.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NinjaRMM
level: medium
