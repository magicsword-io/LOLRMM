title: Potential SysAid RMM Tool Process Activity
id: 8372e525-029b-58f3-9401-9bdbf90d7b08
status: experimental
description: |
    Detects potential processes activity of SysAid RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\IliAS.exe'
    selection_image:
        Image|endswith: '*\IliAS.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SysAid
level: medium
