title: Potential KiTTY RMM Tool Process Activity
id: 832b997b-ade9-576d-b12a-1b8b0b703d49
status: experimental
description: |
    Detects potential processes activity of KiTTY RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\*\kitty.exe'
            - '*\kitty.exe'
    selection_image:
        Image|endswith:
            - 'C:\*\kitty.exe'
            - '*\kitty.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of KiTTY
level: medium
