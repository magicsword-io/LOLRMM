title: Potential KiTTY RMM Tool Process Activity
id: 16f59187-85fc-4f5f-8701-0f7bec8dfcc7
status: experimental
description: |
    Detects potential processes activity of KiTTY RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - kitty.exe
            - kitty.exe
    selection_image:
        Image|endswith:
            - kitty.exe
            - kitty.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of KiTTY
level: medium
