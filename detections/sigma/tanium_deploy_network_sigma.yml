title: Potential Tanium Deploy RMM Tool Network Activity
id: 2c179bfe-afdd-5daf-9dee-fb29f55b4e6d
status: experimental
description: |
    Detects potential network activity of Tanium Deploy RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith: 'tanium.com/products/tanium-deploy'
    condition: selection
falsepositives:
