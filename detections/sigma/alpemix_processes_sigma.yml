title: Potential Alpemix RMM Tool Process Activity
id: e48f7b65-5748-4e0e-a12d-7dcbc08a5065
status: experimental
description: |
    Detects potential processes activity of Alpemix RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: AlpemixService.exe
    selection_image:
        Image|endswith: AlpemixService.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Alpemix
level: medium
