title: Potential Site24x7 RMM Tool Process Activity
id: 1d84c0b1-2770-5362-9fe8-98ca095d312a
status: experimental
description: |
    Detects potential processes activity of Site24x7 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'MEAgentHelper.exe'
            - 'MonitoringAgent.exe'
            - 'Site24x7WindowsAgentTrayIcon.exe'
            - 'Site24x7PluginAgent.exe'
    selection_image:
        Image|endswith:
            - 'MEAgentHelper.exe'
            - 'MonitoringAgent.exe'
            - 'Site24x7WindowsAgentTrayIcon.exe'
            - 'Site24x7PluginAgent.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Site24x7
level: medium
