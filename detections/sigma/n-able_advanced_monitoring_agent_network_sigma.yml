            - 'systemmonitor.us.cdn.cloudflare.net'
            - '*cloudbackup.management'
            - 'remote.management'
            - 'logicnow.com'
            - 'system-monitor.com'
            - '*systemmonitor.us'
            - 'systemmonitor.eu.com'
            - '*.n-able.com'
