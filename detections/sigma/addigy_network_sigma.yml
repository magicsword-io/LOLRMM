status: experimental
description: |
    Detects potential network activity of Addigy RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - prod.addigy.com
            - grtmprod.addigy.com
            - agents.addigy.com
    condition: selection
falsepositives:
    - Legitimate use of Addigy
