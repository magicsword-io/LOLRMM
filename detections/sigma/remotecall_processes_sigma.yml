title: Potential RemoteCall RMM Tool Process Activity
id: 04f3918a-9d1e-4c5f-97d5-77b9b02166f3
status: experimental
description: |
    Detects potential processes activity of RemoteCall RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - rcengmgru.exe
            - rcmgrsvc.exe
            - rxstartsupport.exe
            - rcstartsupport.exe
            - raautoup.exe
            - agentu.exe
            - remotesupportplayeru.exe
    selection_image:
        Image|endswith:
            - rcengmgru.exe
            - rcmgrsvc.exe
            - rxstartsupport.exe
            - rcstartsupport.exe
            - raautoup.exe
            - agentu.exe
            - remotesupportplayeru.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemoteCall
level: medium
