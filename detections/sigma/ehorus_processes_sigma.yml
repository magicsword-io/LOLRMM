title: Potential eHorus RMM Tool Process Activity
id: 8a763258-c629-561e-89ff-7459ec0349c7
status: experimental
description: |
    Detects potential processes activity of eHorus RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'ehorus standalone.exe'
            - 'ehorus_agent.exe'
            - 'ehorus_cmd.exe'
            - 'ehorus_launcher.exe'
            - 'ehorus_uit.exe'
    selection_image:
        Image|endswith:
            - 'ehorus standalone.exe'
            - 'ehorus_agent.exe'
            - 'ehorus_cmd.exe'
            - 'ehorus_launcher.exe'
            - 'ehorus_uit.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of eHorus
level: medium
