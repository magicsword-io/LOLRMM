title: Potential DesktopNow RMM Tool Process Activity
id: 0a645493-88e9-534d-9c54-3e5698ae8301
status: experimental
description: |
    Detects potential processes activity of DesktopNow RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'desktopnow.exe'
    selection_image:
        Image|endswith: 'desktopnow.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DesktopNow
level: medium
