title: Potential Rocket Remote Desktop RMM Tool Process Activity
id: 51cd69de-ebc1-43a8-8d7d-86d4e2a837cb
status: experimental
description: |
    Detects potential processes activity of Rocket Remote Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - RDConsole.exe
            - RocketRemoteDesktop_Setup.exe
    selection_image:
        Image|endswith:
            - RDConsole.exe
            - RocketRemoteDesktop_Setup.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Rocket Remote Desktop
level: medium
