title: Potential RES Automation Manager RMM Tool Process Activity
id: ae4d8b43-a9f4-4db1-a54e-dfb30cf6efa5
status: experimental
description: |
    Detects potential processes activity of RES Automation Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - wisshell*.exe
            - wmc.exe
            - wmc_deployer.exe
            - wmcsvc.exe
    selection_image:
        Image|endswith:
            - wisshell*.exe
            - wmc.exe
            - wmc_deployer.exe
            - wmcsvc.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RES Automation Manager
level: medium
