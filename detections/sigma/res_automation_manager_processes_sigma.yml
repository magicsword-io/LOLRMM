title: Potential RES Automation Manager RMM Tool Process Activity
id: cd893476-80dc-554b-878b-7523ffa3e0c9
status: experimental
description: |
    Detects potential processes activity of RES Automation Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'wisshell*.exe'
            - 'wmc.exe'
            - 'wmc_deployer.exe'
            - 'wmcsvc.exe'
    selection_image:
        Image|endswith:
            - 'wisshell*.exe'
            - 'wmc.exe'
            - 'wmc_deployer.exe'
            - 'wmcsvc.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RES Automation Manager
level: medium
