title: Potential ITSupport247 (ConnectWise) RMM Tool Process Activity
id: a8f5117c-25ad-5f32-a6cf-aa4cec73dbab
status: experimental
description: |
    Detects potential processes activity of ITSupport247 (ConnectWise) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
