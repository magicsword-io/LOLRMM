title: Potential WinSCP RMM Tool Process Activity
id: 3b9a7e39-aaa9-5629-84c9-818896913c5f
status: experimental
description: |
    Detects potential processes activity of WinSCP RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\WinSCP.exe'
    selection_image:
        Image|endswith: '*\WinSCP.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of WinSCP
level: medium
