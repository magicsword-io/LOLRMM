title: Potential N-Able Advanced Monitoring Agent RMM Tool Process Activity
id: 9528e78f-1698-4561-8344-f45a6086bfc5
status: experimental
description: |
    Detects potential processes activity of N-Able Advanced Monitoring Agent RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - Agent_*_RW.exe
            - BASEClient.exe
            - BASupApp.exe
            - BASupSrvc.exe
            - BASupSrvcCnfg.exe
            - BASupTSHelper.exe
    selection_image:
        Image|endswith:
            - Agent_*_RW.exe
            - BASEClient.exe
            - BASupApp.exe
            - BASupSrvc.exe
            - BASupSrvcCnfg.exe
            - BASupTSHelper.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of N-Able Advanced Monitoring Agent
level: medium
