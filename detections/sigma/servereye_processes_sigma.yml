title: Potential ServerEye RMM Tool Process Activity
id: 92d6dbe9-f502-45b3-bc89-d47577f5dd5d
status: experimental
description: |
    Detects potential processes activity of ServerEye RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - servereye*.exe
            - ServiceProxyLocalSys.exe
    selection_image:
        Image|endswith:
            - servereye*.exe
            - ServiceProxyLocalSys.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ServerEye
level: medium
