title: Potential Kaseya (VSA) RMM Tool Network Activity
id: b50291cd-fc39-4416-af8e-e53be7c6eb51
status: experimental
description: |
    Detects potential network activity of Kaseya (VSA) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - deploy01.kaseya.com
            - *managedsupport.kaseya.net
            - *.kaseya.net
            - kaseya.com
    condition: selection
falsepositives:
    - Legitimate use of Kaseya (VSA)
level: medium
