title: Potential MyIVO RMM Tool Process Activity
id: 5d37d5ca-1700-5f8c-a3d1-ee03d893919d
status: experimental
description: |
    Detects potential processes activity of MyIVO RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'myivomgr.exe'
            - 'myivomanager.exe'
    selection_image:
        Image|endswith:
            - 'myivomgr.exe'
            - 'myivomanager.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MyIVO
level: medium
