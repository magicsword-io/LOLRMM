title: Potential NoMachine RMM Tool Process Activity
id: fbc8d96c-60c1-5039-ac27-5e9e03304214
status: experimental
description: |
    Detects potential processes activity of NoMachine RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'nomachine*.exe'
            - 'nxd.exe'
    selection_image:
        Image|endswith:
            - 'nomachine*.exe'
            - 'nxd.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NoMachine
level: medium
