title: Potential Zoho Assist RMM Tool Network Activity
id: 6007dfb3-033e-50dd-a637-20dd48fc12eb
status: experimental
description: |
    Detects potential network activity of Zoho Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.zoho.com.au'
            - '*.zohoassist.jp'
            - 'assist.zoho.com'
            - 'zoho.com/assist/'
            - '*.zoho.in'
            - 'downloads.zohodl.com.cn'
            - '*.zohoassist.com'
            - 'downloads.zohocdn.com'
            - 'gateway.zohoassist.com'
            - '*.zohoassist.com.cn'
            - '*.zoho.com.cn'
            - '*.zoho.com'
            - '*.zoho.eu'
    condition: selection
falsepositives:
    - Legitimate use of Zoho Assist
level: medium
