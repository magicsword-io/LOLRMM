title: Potential RustDesk RMM Tool Process Activity
id: c6a0e6ff-7653-446a-930e-d1c6f39629fa
status: experimental
description: |
    Detects potential processes activity of RustDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - rustdesk*.exe
            - rustdesk.exe
            - rustdesk.exe
    selection_image:
        Image|endswith:
            - rustdesk*.exe
            - rustdesk.exe
            - rustdesk.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RustDesk
level: medium
