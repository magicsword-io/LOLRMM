title: Potential TightVNC RMM Tool Process Activity
id: 0317447a-dc8d-4703-94b5-9404cdef80e9
status: experimental
description: |
    Detects potential processes activity of TightVNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - tvnviewer.exe
            - TightVNCViewerPortable*.exe
            - tvnserver.exe
    selection_image:
        Image|endswith:
            - tvnviewer.exe
            - TightVNCViewerPortable*.exe
            - tvnserver.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of TightVNC
level: medium
