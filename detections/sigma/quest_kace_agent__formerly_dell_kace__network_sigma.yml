title: Potential Quest KACE Agent (formerly Dell KACE) RMM Tool Network Activity
id: 6697725b-bd68-5546-b54e-d1c486bf235e
status: experimental
description: |
    Detects potential network activity of Quest KACE Agent (formerly Dell KACE) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.kace.com'
            - 'www.quest.com/kace/'
    condition: selection
falsepositives:
    - Legitimate use of Quest KACE Agent (formerly Dell KACE)
level: medium
