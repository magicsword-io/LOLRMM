            - 'ps.pndsn.com'
            - 'agent-api.atera.com'
            - 'agentreportingstore.blob.core.windows.net'
            - 'atera-agent-heartbeat.servicebus.windows.net'
            - 'ps.atera.com'
            - 'atera.pubnubapi.com'
            - 'appcdn.atera.com'
    condition: selection
falsepositives:
    - Legitimate use of Atera
