title: Potential NetSupport Manager RMM Tool Network Activity
id: d947f549-6714-582d-b8bf-74f746be1cb2
status: experimental
description: |
    Detects potential network activity of NetSupport Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'geo.netsupportsoftware.com'
            - 'netsupportmanager.com'
            - '*.netsupportmanager.com'
    condition: selection
falsepositives:
    - Legitimate use of NetSupport Manager
level: medium
