title: Potential MyGreenPC RMM Tool Process Activity
id: 59f4d985-7b19-5f9d-a337-6119ee06df07
status: experimental
description: |
    Detects potential processes activity of MyGreenPC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'mygreenpc.exe'
    selection_image:
        Image|endswith: 'mygreenpc.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MyGreenPC
level: medium
