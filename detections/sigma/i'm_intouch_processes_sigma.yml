title: Potential I'm InTouch RMM Tool Process Activity
id: d9ffc6cc-1bfd-578f-828a-31aeb6fe4fdb
status: experimental
description: |
    Detects potential processes activity of I'm InTouch RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'iit.exe'
            - 'intouch.exe'
            - 'I''m InTouch Go Installer.exe'
    selection_image:
        Image|endswith:
            - 'iit.exe'
            - 'intouch.exe'
            - 'I''m InTouch Go Installer.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of I'm InTouch
level: medium
