title: Potential DragonDisk RMM Tool Process Activity
id: 0b572432-c86e-54d8-bfde-71a5d77f6ef6
status: experimental
description: |
    Detects potential processes activity of DragonDisk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\DragonDisk.exe'
    selection_image:
        Image|endswith: '*\DragonDisk.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DragonDisk
level: medium
