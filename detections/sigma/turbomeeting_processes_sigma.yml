title: Potential TurboMeeting RMM Tool Process Activity
id: 1e4882f8-0a0e-55fe-96c9-805f0189b56e
status: experimental
description: |
    Detects potential processes activity of TurboMeeting RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'pcstarter.exe'
            - 'turbomeeting.exe'
            - 'turbomeetingstarter.exe'
    selection_image:
        Image|endswith:
            - 'pcstarter.exe'
            - 'turbomeeting.exe'
            - 'turbomeetingstarter.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of TurboMeeting
level: medium
