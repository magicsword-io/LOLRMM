title: Potential LogMeIn rescue RMM Tool Process Activity
id: 30ad9cfb-af50-58ba-a878-b08e7b080a94
status: experimental
description: |
    Detects potential processes activity of LogMeIn rescue RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'support-logmeinrescue*.exe'
            - 'support-logmeinrescue.exe'
            - 'lmi_rescue.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue_srv.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue.exe'
    selection_image:
        Image|endswith:
            - 'support-logmeinrescue*.exe'
            - 'support-logmeinrescue.exe'
            - 'lmi_rescue.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue_srv.exe'
            - 'C:\Users\*\AppData\Local\LogMeIn Rescue Applet\LMIR*.tmp\lmi_rescue.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of LogMeIn rescue
level: medium
