title: Potential Microsoft Quick Assist RMM Tool Network Activity
id: 72658ef6-e3a6-502d-9af6-de433767aacc
status: experimental
description: |
    Detects potential network activity of Microsoft Quick Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'user_managed'
            - '*.support.services.microsoft.com'
    condition: selection
falsepositives:
    - Legitimate use of Microsoft Quick Assist
level: medium
