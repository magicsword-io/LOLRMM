title: Potential TurboMeeting RMM Tool Network Activity
id: 2393007a-aee4-5dc1-9d8f-c9a7efff594e
status: experimental
description: |
    Detects potential network activity of TurboMeeting RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'user_managed'
            - 'acceo.com/turbomeeting/'
    condition: selection
falsepositives:
    - Legitimate use of TurboMeeting
level: medium
