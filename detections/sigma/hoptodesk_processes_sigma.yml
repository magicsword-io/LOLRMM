title: Potential HopToDesk RMM Tool Process Activity
id: 04a1bb01-5718-589a-ae21-08409f606b79
status: experimental
description: |
    Detects potential processes activity of HopToDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\Program Files (x86)\HopToDesk\HopToDesk.exe'
            - 'HopToDesk.exe'
            - 'HopToDesk-Standalone.exe'
    selection_image:
        Image|endswith:
            - 'C:\Program Files (x86)\HopToDesk\HopToDesk.exe'
            - 'HopToDesk.exe'
            - 'HopToDesk-Standalone.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of HopToDesk
level: medium
