title: Potential ISL Online RMM Tool Process Activity
id: bad7c55b-aef0-5d0a-89f2-248859d75ee4
status: experimental
description: |
    Detects potential processes activity of ISL Online RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'islalwaysonmonitor.exe'
            - 'isllight.exe'
            - 'isllightservice.exe'
            - 'ISLLightClient.exe'
            - '*\ISLLight.exe'
    selection_image:
        Image|endswith:
            - 'islalwaysonmonitor.exe'
            - 'isllight.exe'
            - 'isllightservice.exe'
            - 'ISLLightClient.exe'
            - '*\ISLLight.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ISL Online
level: medium
