title: Potential Tailscale RMM Tool Process Activity
id: dab9913c-44e8-5ccd-8d37-11b9311059a4
status: experimental
description: |
    Detects potential processes activity of Tailscale RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'tailscale-*.exe'
            - 'tailscaled.exe'
            - 'tailscale-ipn.exe'
    selection_image:
        Image|endswith:
            - 'tailscale-*.exe'
            - 'tailscaled.exe'
            - 'tailscale-ipn.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Tailscale
level: medium
