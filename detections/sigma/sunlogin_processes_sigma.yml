title: Potential SunLogin RMM Tool Process Activity
id: 50661c23-9728-505e-92e5-7fcf68ba272c
status: experimental
description: |
    Detects potential processes activity of SunLogin RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'OrayRemoteShell.exe'
            - 'OrayRemoteService.exe'
            - 'sunlogin*.exe'
    selection_image:
        Image|endswith:
            - 'OrayRemoteShell.exe'
            - 'OrayRemoteService.exe'
            - 'sunlogin*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SunLogin
level: medium
