title: Potential Supremo RMM Tool Process Activity
id: b415e3f0-1e76-55ff-a876-e3e344f36a3e
status: experimental
description: |
    Detects potential processes activity of Supremo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - '*\\supremoremotedesktop\\supremosystem.exe'
            - 'supremo.exe'
            - 'supremohelper.exe'
            - 'supremoservice.exe'
            - 'SupremoSystem.exe'
    selection_image:
        Image|endswith:
            - '*\\supremoremotedesktop\\supremosystem.exe'
            - 'supremo.exe'
            - 'supremohelper.exe'
            - 'supremoservice.exe'
            - 'SupremoSystem.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Supremo
level: medium
