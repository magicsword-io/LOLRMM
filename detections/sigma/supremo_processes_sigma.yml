title: Potential Supremo RMM Tool Process Activity
id: 59402341-b4b2-4306-b9b5-d49d9c859700
status: experimental
description: |
    Detects potential processes activity of Supremo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - supremo.exe
            - supremoservice.exe
            - supremosystem.exe
            - supremohelper.exe
    selection_image:
        Image|endswith:
            - supremo.exe
            - supremoservice.exe
            - supremosystem.exe
            - supremohelper.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Supremo
level: medium
