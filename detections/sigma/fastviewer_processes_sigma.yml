title: Potential FastViewer RMM Tool Process Activity
id: 27b99c31-cc0f-5e88-85a0-3569eece8e34
status: experimental
description: |
    Detects potential processes activity of FastViewer RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'fastclient.exe'
            - 'fastmaster.exe'
            - 'FastViewer.exe'
    selection_image:
        Image|endswith:
            - 'fastclient.exe'
            - 'fastmaster.exe'
            - 'FastViewer.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of FastViewer
level: medium
