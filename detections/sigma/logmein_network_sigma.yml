title: Potential LogMeIn RMM Tool Network Activity
id: 31dfeb50-5e94-56f9-ae23-91e4e5f7658c
status: experimental
description: |
    Detects potential network activity of LogMeIn RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'logmein-gateway.com'
            - '*.logmein.com'
            - '*.logmein.eu'
            - 'logmeinrescue.com'
            - '*.logmeininc.com'
    condition: selection
falsepositives:
    - Legitimate use of LogMeIn
level: medium
