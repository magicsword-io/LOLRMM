title: Potential SunLogin RMM Tool Network Activity
id: ae9c3430-7e86-57bc-833e-0c2a33b8a544
status: experimental
description: |
    Detects potential network activity of SunLogin RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'sunlogin.oray.com'
            - 'client.oray.net'
    condition: selection
falsepositives:
    - Legitimate use of SunLogin
level: medium
