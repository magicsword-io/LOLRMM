title: Potential IntelliAdmin Remote Control RMM Tool Process Activity
id: 75a46f4a-38f7-4d29-bcb4-56311293bbbc
status: experimental
description: |
    Detects potential processes activity of IntelliAdmin Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - iadmin.exe
            - intelliadmin.exe
            - agent32.exe
            - agent64.exe
            - agent_setup_5.exe
    selection_image:
        Image|endswith:
            - iadmin.exe
            - intelliadmin.exe
            - agent32.exe
            - agent64.exe
            - agent_setup_5.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of IntelliAdmin Remote Control
level: medium
