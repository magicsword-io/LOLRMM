title: Potential IntelliAdmin Remote Control RMM Tool Process Activity
id: dd332b60-bd1f-5155-9dbb-c6f9219e71ff
status: experimental
description: |
    Detects potential processes activity of IntelliAdmin Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'iadmin.exe'
            - 'intelliadmin.exe'
            - 'agent32.exe'
            - 'agent64.exe'
            - 'agent_setup_5.exe'
    selection_image:
        Image|endswith:
            - 'iadmin.exe'
            - 'intelliadmin.exe'
            - 'agent32.exe'
            - 'agent64.exe'
            - 'agent_setup_5.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of IntelliAdmin Remote Control
level: medium
