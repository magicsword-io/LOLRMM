title: Potential Ericom AccessNow RMM Tool Process Activity
id: f77f551f-7c4f-58c4-85cb-af7d8cf941ed
status: experimental
description: |
    Detects potential processes activity of Ericom AccessNow RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'accessserver*.exe'
            - 'accessserver.exe'
    selection_image:
        Image|endswith:
            - 'accessserver*.exe'
            - 'accessserver.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Ericom AccessNow
level: medium
