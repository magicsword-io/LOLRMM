title: Potential NTR Remote RMM Tool Process Activity
id: d1ad5fe4-bf5d-5747-8c77-82c0a415c54f
status: experimental
description: |
    Detects potential processes activity of NTR Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'NTRsupportPro_EN.exe'
    selection_image:
        Image|endswith: 'NTRsupportPro_EN.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NTR Remote
level: medium
