title: Potential Onionshare RMM Tool Process Activity
id: 3de011f3-7406-423a-b202-a39cd44327d0
status: experimental
description: |
    Detects potential processes activity of Onionshare RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: onionshare*.exe
    selection_image:
        Image|endswith: onionshare*.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Onionshare
level: medium
