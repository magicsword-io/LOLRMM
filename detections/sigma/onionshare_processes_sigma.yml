title: Potential Onionshare RMM Tool Process Activity
id: 81a87be7-d52b-5931-a1b8-3bf4bb169b1d
status: experimental
description: |
    Detects potential processes activity of Onionshare RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\onionshare*.exe'
    selection_image:
        Image|endswith: '*\onionshare*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Onionshare
level: medium
