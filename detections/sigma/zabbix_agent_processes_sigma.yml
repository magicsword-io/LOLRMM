title: Potential Zabbix Agent RMM Tool Process Activity
id: ae15ddd2-9daa-5b4b-b007-ee3fd36e2aaf
status: experimental
description: |
    Detects potential processes activity of Zabbix Agent RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'zabbix_agent*.exe'
    selection_image:
        Image|endswith: 'zabbix_agent*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Zabbix Agent
level: medium
