title: Potential ShowMyPC RMM Tool Process Activity
id: 00c07d8e-ee88-5c2c-b7fe-af0caf9920d2
status: experimental
description: |
    Detects potential processes activity of ShowMyPC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'SMPCSetup.exe'
            - 'showmypc*.exe'
            - 'showmypc.exe'
            - 'smpcsetup.exe'
    selection_image:
        Image|endswith:
            - 'SMPCSetup.exe'
            - 'showmypc*.exe'
            - 'showmypc.exe'
            - 'smpcsetup.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ShowMyPC
level: medium
