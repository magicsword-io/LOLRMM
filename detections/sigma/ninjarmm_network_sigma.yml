title: Potential NinjaRMM RMM Tool Network Activity
id: 91ec854e-788e-5231-8365-bee358110458
status: experimental
description: |
    Detects potential network activity of NinjaRMM RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.ninjarmm.com'
            - '*.ninjaone.com'
            - 'resources.ninjarmm.com'
            - 'ninjaone.com'
            - 'ninjarmm.net'
            - '*.ninjarmm.net'
            - 'rmmservice.eu'
            - '*.rmmservice.eu'
            - 'rmmservice.eu'
            - '*.rmmservice.eu'
            - 'rmmservice.com.au'
            - '*.rmmservice.com.au'
            - 'rmmservice.ca'
            - '*.rmmservice.ca'
            - 'ninja-backup.com'
            - '*.ninja-backup.com'
    condition: selection
falsepositives:
    - Legitimate use of NinjaRMM
level: medium
