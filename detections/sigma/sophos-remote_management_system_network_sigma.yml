title: Potential Sophos-Remote Management System RMM Tool Network Activity
id: a6e96201-a321-468f-9600-829c7a4a8b9c
status: experimental
description: |
    Detects potential network activity of Sophos-Remote Management System RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - *.sophos.com
            - *.sophosupd.com
            - *.sophosupd.net
            - community.sophos.com/on-premise-endpoint/f/sophos-endpoint-software/5725/sophos-remote-management-system
    condition: selection
falsepositives:
    - Legitimate use of Sophos-Remote Management System
level: medium
