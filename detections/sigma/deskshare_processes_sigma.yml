title: Potential DeskShare RMM Tool Process Activity
id: 3e853e40-0c3e-4e9e-94ed-5786aa7268ee
status: experimental
description: |
    Detects potential processes activity of DeskShare RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - TeamTaskManager.exe
            - DSGuest.exe
    selection_image:
        Image|endswith:
            - TeamTaskManager.exe
            - DSGuest.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DeskShare
level: medium
