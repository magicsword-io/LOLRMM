title: Potential Remote Desktop Plus RMM Tool Process Activity
id: 5ab4a9cf-4d9f-53d2-baf0-190f10651132
status: experimental
description: |
    Detects potential processes activity of Remote Desktop Plus RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'rdp.exe'
    selection_image:
        Image|endswith: 'rdp.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Remote Desktop Plus
level: medium
