title: Potential RemoteView RMM Tool Process Activity
id: c10868e8-0080-5356-866e-633dd617d931
status: experimental
description: |
    Detects potential processes activity of RemoteView RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'remoteview.exe'
            - 'rv.exe'
            - 'rvagent.exe'
            - 'rvagtray.exe'
    selection_image:
        Image|endswith:
            - 'remoteview.exe'
            - 'rv.exe'
            - 'rvagent.exe'
            - 'rvagtray.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemoteView
level: medium
