title: Potential UltraViewer RMM Tool Process Activity
id: 9512b4b0-ef0e-5f0f-abf3-1896eb5cd4e5
status: experimental
description: |
    Detects potential processes activity of UltraViewer RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'UltraViewer_Service.exe'
            - 'UltraViewer_Desktop.exe'
            - 'ultraviewer.exe'
            - 'C:\Program Files (x86)\UltraViewer\UltraViewer_Desktop.exe'
            - '*\UltraViewer_Desktop.exe'
            - 'ultraviewer_desktop.exe'
            - 'ultraviewer_service.exe'
            - 'UltraViewer_Desktop.exe'
            - 'UltraViewer_Service.exe'
    selection_image:
        Image|endswith:
            - 'UltraViewer_Service.exe'
            - 'UltraViewer_Desktop.exe'
            - 'ultraviewer.exe'
            - 'C:\Program Files (x86)\UltraViewer\UltraViewer_Desktop.exe'
            - '*\UltraViewer_Desktop.exe'
            - 'ultraviewer_desktop.exe'
            - 'ultraviewer_service.exe'
            - 'UltraViewer_Desktop.exe'
            - 'UltraViewer_Service.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of UltraViewer
level: medium
