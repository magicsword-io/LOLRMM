title: Potential Syncro RMM Tool Network Activity
id: 6130e967-beb1-5b92-acb5-80939cc36dbd
status: experimental
description: |
    Detects potential network activity of Syncro RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'kabuto.io'
            - '*.syncromsp.com'
            - '*.syncroapi.com'
            - 'syncromsp.com'
            - 'servably.com'
            - 'ld.aurelius.host'
            - 'app.kabuto.io '
            - '*.kabutoservices.com'
            - 'repairshopr.com'
            - 'kabutoservices.com'
            - 'attachments.servably.com'
    condition: selection
falsepositives:
    - Legitimate use of Syncro
level: medium
