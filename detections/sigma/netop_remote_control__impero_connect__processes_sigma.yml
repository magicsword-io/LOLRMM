title: Potential Netop Remote Control (Impero Connect) RMM Tool Process Activity
id: 49c92cec-cc90-4a41-97cf-91e8e47a051a
status: experimental
description: |
    Detects potential processes activity of Netop Remote Control (Impero Connect) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - nhostsvc.exe
            - nhstw32.exe
            - ngstw32.exe
            - Netop Ondemand.exe
            - nldrw32.exe
            - rmserverconsolemediator.exe
            - ImperoInit.exe
            - Connect.Backdrop.cloud*.exe
            - ImperoClientSVC.exe
    selection_image:
        Image|endswith:
            - nhostsvc.exe
            - nhstw32.exe
            - ngstw32.exe
            - Netop Ondemand.exe
            - nldrw32.exe
            - rmserverconsolemediator.exe
            - ImperoInit.exe
            - Connect.Backdrop.cloud*.exe
            - ImperoClientSVC.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Netop Remote Control (Impero Connect)
level: medium
