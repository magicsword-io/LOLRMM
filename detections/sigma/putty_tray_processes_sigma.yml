title: Potential PuTTY Tray RMM Tool Process Activity
id: 4e9d54c5-625a-5395-9392-7034ebdbb2a9
status: experimental
description: |
    Detects potential processes activity of PuTTY Tray RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\*\puttytray.exe'
            - '*\puttytray.exe'
    selection_image:
        Image|endswith:
            - 'C:\*\puttytray.exe'
            - '*\puttytray.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of PuTTY Tray
level: medium
