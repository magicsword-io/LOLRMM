title: Potential ESET Remote Administrator RMM Tool Process Activity
id: 67a186c4-18bb-5757-aaa6-7da54a748b81
status: experimental
description: |
    Detects potential processes activity of ESET Remote Administrator RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'era.exe'
            - 'einstaller.exe'
            - 'ezhelp*.exe'
            - 'eratool.exe'
            - 'ERAAgent.exe'
    selection_image:
        Image|endswith:
            - 'era.exe'
            - 'einstaller.exe'
            - 'ezhelp*.exe'
            - 'eratool.exe'
            - 'ERAAgent.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ESET Remote Administrator
level: medium
