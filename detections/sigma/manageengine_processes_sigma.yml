title: Potential ManageEngine RMM Tool Process Activity
id: 0353ecc9-a0d8-4819-8df9-b35f9e766318
status: experimental
description: |
    Detects potential processes activity of ManageEngine RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - InstallShield Setup.exe
            - ManageEngine_Remote_Access_Plus.exe
            - dcagentservice.exe
    selection_image:
        Image|endswith:
            - InstallShield Setup.exe
            - ManageEngine_Remote_Access_Plus.exe
            - dcagentservice.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ManageEngine
level: medium
