title: Potential CrossTec Remote Control RMM Tool Network Activity
id: 6c3d64ea-c89c-53ed-90b9-fe1b45f201d0
status: experimental
description: |
    Detects potential network activity of CrossTec Remote Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'user_managed'
            - 'crosstecsoftware.com/remotecontrol'
    condition: selection
falsepositives:
    - Legitimate use of CrossTec Remote Control
level: medium
