title: Potential Chrome Remote Desktop RMM Tool Process Activity
id: ea591f30-b9c4-510f-a485-719096f06a0f
status: experimental
description: |
    Detects potential processes activity of Chrome Remote Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'remote_host.exe'
            - 'remoting_host.exe'
            - '*\remoting_host.exe'
    selection_image:
        Image|endswith:
            - 'remote_host.exe'
            - 'remoting_host.exe'
            - '*\remoting_host.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Chrome Remote Desktop
level: medium
