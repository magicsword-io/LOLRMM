title: Potential Chrome Remote Desktop RMM Tool Process Activity
id: bc915205-3ead-4c5b-9cfc-5858b9370aeb
status: experimental
description: |
    Detects potential processes activity of Chrome Remote Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - remote_host.exe
            - remoting_host.exe
            - remoting_host.exe
    selection_image:
        Image|endswith:
            - remote_host.exe
            - remoting_host.exe
            - remoting_host.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Chrome Remote Desktop
level: medium
