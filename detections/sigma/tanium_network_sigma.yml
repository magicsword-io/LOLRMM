title: Potential Tanium RMM Tool Network Activity
id: 6d343c3e-f9b5-5158-86fa-001676e64397
status: experimental
description: |
    Detects potential network activity of Tanium RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'cloud.tanium.com'
            - '*.cloud.tanium.com'
    condition: selection
falsepositives:
    - Legitimate use of Tanium
level: medium
