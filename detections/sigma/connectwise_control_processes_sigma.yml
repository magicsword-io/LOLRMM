title: Potential ConnectWise Control RMM Tool Process Activity
id: a3a68601-a633-5e2b-90b8-8aeac4c8c4e4
status: experimental
description: |
    Detects potential processes activity of ConnectWise Control RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'connectwisechat-customer.exe'
            - 'connectwisecontrol.client.exe'
            - 'screenconnect.windowsclient.exe'
    selection_image:
        Image|endswith:
            - 'connectwisechat-customer.exe'
            - 'connectwisecontrol.client.exe'
            - 'screenconnect.windowsclient.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ConnectWise Control
level: medium
