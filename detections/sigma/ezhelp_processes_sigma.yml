title: Potential ezHelp RMM Tool Process Activity
id: c732e963-0046-590e-8794-0da34f0c7745
status: experimental
description: |
    Detects potential processes activity of ezHelp RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'ezhelpclientmanager.exe'
            - 'ezHelpManager.exe'
            - 'ezhelpclient.exe'
    selection_image:
        Image|endswith:
            - 'ezhelpclientmanager.exe'
            - 'ezHelpManager.exe'
            - 'ezhelpclient.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ezHelp
level: medium
