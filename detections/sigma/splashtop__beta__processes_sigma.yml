title: Potential Splashtop (Beta) RMM Tool Process Activity
id: a0accb06-f66f-5221-a52e-31412c14a54c
status: experimental
description: |
    Detects potential processes activity of Splashtop (Beta) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'SRServer.exe'
            - 'SplashtopSOS.exe'
            - 'Splashtop_Streamer_Windows*.exe'
            - 'SRManager.exe'
    selection_image:
        Image|endswith:
            - 'SRServer.exe'
            - 'SplashtopSOS.exe'
            - 'Splashtop_Streamer_Windows*.exe'
            - 'SRManager.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Splashtop (Beta)
level: medium
