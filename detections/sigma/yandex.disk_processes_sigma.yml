title: Potential Yandex.Disk RMM Tool Process Activity
id: e9e53d43-bb2c-5b4e-83d9-c2c1b2f90e3e
status: experimental
description: |
    Detects potential processes activity of Yandex.Disk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\YandexDisk2.exe'
    selection_image:
        Image|endswith: '*\YandexDisk2.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Yandex.Disk
level: medium
