title: Potential Pocket Cloud (Wyse) RMM Tool Process Activity
id: 09575c8d-2cd3-5200-a327-97299927f44e
status: experimental
description: |
    Detects potential processes activity of Pocket Cloud (Wyse) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'pocketcloud*.exe'
            - 'pocketcloudservice.exe'
    selection_image:
        Image|endswith:
            - 'pocketcloud*.exe'
            - 'pocketcloudservice.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pocket Cloud (Wyse)
level: medium
