title: Potential SkyFex RMM Tool Network Activity
id: f9d72ac6-b274-556b-9dff-53aa7877015e
status: experimental
description: |
    Detects potential network activity of SkyFex RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'skyfex.com'
            - 'deskroll.com'
            - '*.deskroll.com'
    condition: selection
falsepositives:
    - Legitimate use of SkyFex
level: medium
