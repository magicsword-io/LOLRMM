title: Potential DW Service RMM Tool Process Activity
id: e7d85314-f06d-55d5-95d2-4f26c0e5c6df
status: experimental
description: |
    Detects potential processes activity of DW Service RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'dwagsvc.exe'
            - 'dwagent.exe'
            - 'dwagsvc.exe'
    selection_image:
        Image|endswith:
            - 'dwagsvc.exe'
            - 'dwagent.exe'
            - 'dwagsvc.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of DW Service
level: medium
