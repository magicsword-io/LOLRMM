title: Potential Pulseway RMM Tool Process Activity
id: 05ce6735-42bd-591e-aceb-666947d99b7e
status: experimental
description: |
    Detects potential processes activity of Pulseway RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'PCMonitorManager.exe'
            - 'pcmonitorsrv.exe'
    selection_image:
        Image|endswith:
            - 'PCMonitorManager.exe'
            - 'pcmonitorsrv.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pulseway
level: medium
