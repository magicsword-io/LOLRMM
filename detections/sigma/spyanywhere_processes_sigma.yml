title: Potential SpyAnywhere RMM Tool Process Activity
id: 5760bb62-cabc-5fc9-b5f7-1b0eb352d67c
status: experimental
description: |
    Detects potential processes activity of SpyAnywhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'sysdiag.exe'
    selection_image:
        Image|endswith: 'sysdiag.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SpyAnywhere
level: medium
