title: Potential Aspia RMM Tool Process Activity
id: 8aea3415-5723-5f0d-8afa-9c722f137e31
status: experimental
description: |
    Detects potential processes activity of Aspia RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\aspia_client.exe'
    selection_image:
        Image|endswith: '*\aspia_client.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Aspia
level: medium
