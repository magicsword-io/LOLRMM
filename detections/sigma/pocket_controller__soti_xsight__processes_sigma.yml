title: Potential Pocket Controller (Soti Xsight) RMM Tool Process Activity
id: c444b1f7-6f03-5e85-8f34-57aa4beda63a
status: experimental
description: |
    Detects potential processes activity of Pocket Controller (Soti Xsight) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'pocketcontroller.exe'
            - 'wysebrowser.exe'
            - 'XSightService.exe'
    selection_image:
        Image|endswith:
            - 'pocketcontroller.exe'
            - 'wysebrowser.exe'
            - 'XSightService.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pocket Controller (Soti Xsight)
level: medium
