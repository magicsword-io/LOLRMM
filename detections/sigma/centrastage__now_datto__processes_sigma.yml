title: Potential CentraStage (Now Datto) RMM Tool Process Activity
id: 8986ff10-b5a7-5960-8e31-70841d340ae8
status: experimental
description: |
    Detects potential processes activity of CentraStage (Now Datto) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'CagService.exe'
            - 'AEMAgent.exe'
    selection_image:
        Image|endswith:
            - 'CagService.exe'
            - 'AEMAgent.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of CentraStage (Now Datto)
level: medium
