title: Potential rdp2tcp RMM Tool Process Activity
id: ac838dad-c5a0-55f0-a790-ce39ff394ba8
status: experimental
description: |
    Detects potential processes activity of rdp2tcp RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'tdp2tcp.exe'
    selection_image:
        Image|endswith: 'tdp2tcp.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of rdp2tcp
level: medium
