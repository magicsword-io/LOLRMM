title: Potential ScreenMeet RMM Tool Process Activity
id: bca8c37a-9a08-575c-b23c-419384cacc82
status: experimental
description: |
    Detects potential processes activity of ScreenMeet RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'ScreenMeetSupport.exe'
            - 'ScreenMeet.Support.exe'
    selection_image:
        Image|endswith:
            - 'ScreenMeetSupport.exe'
            - 'ScreenMeet.Support.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ScreenMeet
level: medium
