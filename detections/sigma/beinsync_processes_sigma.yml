title: Potential BeInSync RMM Tool Process Activity
id: 52b76eb2-977f-5b1c-9414-0bde6a679e4e
status: experimental
description: |
    Detects potential processes activity of BeInSync RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'Beinsync*.exe'
    selection_image:
        Image|endswith: 'Beinsync*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of BeInSync
level: medium
