title: Potential Site24x7 RMM Tool Network Activity
id: 28aa1aa8-bdd0-54ac-8651-925c4b54a0f1
status: experimental
description: |
    Detects potential network activity of Site24x7 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'plus*.site24x7.com'
            - 'plus*.site24x7.eu'
            - 'plus*.site24x7.in'
            - 'plus*.site24x7.cn'
            - 'plus*.site24x7.net.au'
            - 'site24x7.com/msp'
    condition: selection
falsepositives:
    - Legitimate use of Site24x7
level: medium
