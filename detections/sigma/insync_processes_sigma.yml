title: Potential Insync RMM Tool Process Activity
id: bf409b31-7807-4329-b3f9-2e94d3447a68
status: experimental
description: |
    Detects potential processes activity of Insync RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - Insync.exe
            - Insync.exe
            - Insync.exe
    selection_image:
        Image|endswith:
            - Insync.exe
            - Insync.exe
            - Insync.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Insync
level: medium
