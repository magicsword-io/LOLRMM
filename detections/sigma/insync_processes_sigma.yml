title: Potential Insync RMM Tool Process Activity
id: cbcf273c-7cf3-5374-bd3b-92f6970c1c81
status: experimental
description: |
    Detects potential processes activity of Insync RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\Users\USERNAME\AppData\Roaming\Insync\App\Insync.exe'
            - '*Users\*\AppData\Roaming\Insync\App\Insync.exe'
            - '*\Insync.exe'
    selection_image:
        Image|endswith:
            - 'C:\Users\USERNAME\AppData\Roaming\Insync\App\Insync.exe'
            - '*Users\*\AppData\Roaming\Insync\App\Insync.exe'
            - '*\Insync.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Insync
level: medium
