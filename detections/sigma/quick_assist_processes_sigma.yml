title: Potential Quick Assist RMM Tool Process Activity
id: 1f1dc95b-45d0-47f3-8441-22beb37c18af
status: experimental
description: |
    Detects potential processes activity of Quick Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: quickassist.exe
    selection_image:
        Image|endswith: quickassist.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Quick Assist
level: medium
