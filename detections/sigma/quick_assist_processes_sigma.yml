title: Potential Quick Assist RMM Tool Process Activity
id: 1111ee49-0160-5425-be15-d187e08fe3ca
status: experimental
description: |
    Detects potential processes activity of Quick Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'quickassist.exe'
    selection_image:
        Image|endswith: 'quickassist.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Quick Assist
level: medium
