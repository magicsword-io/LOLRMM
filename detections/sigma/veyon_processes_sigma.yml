title: Potential Veyon RMM Tool Process Activity
id: 14567547-1ca1-5c54-b074-422ba9d11087
status: experimental
description: |
    Detects potential processes activity of Veyon RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'veyon-wcli.exe'
            - 'veyon-worker.exe'
            - 'veyon-server.exe'
            - 'veyon-service.exe'
            - 'veyon-master.exe'
    selection_image:
        Image|endswith:
            - 'veyon-wcli.exe'
            - 'veyon-worker.exe'
            - 'veyon-server.exe'
            - 'veyon-service.exe'
            - 'veyon-master.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Veyon
level: medium
