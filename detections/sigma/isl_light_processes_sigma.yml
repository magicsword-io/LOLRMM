title: Potential ISL Light RMM Tool Process Activity
id: 63705d15-2d16-56da-bd7c-754600e7b401
status: experimental
description: |
    Detects potential processes activity of ISL Light RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'islalwaysonmonitor.exe'
            - 'isllight.exe'
            - 'isllightservice.exe'
    selection_image:
        Image|endswith:
            - 'islalwaysonmonitor.exe'
            - 'isllight.exe'
            - 'isllightservice.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of ISL Light
level: medium
