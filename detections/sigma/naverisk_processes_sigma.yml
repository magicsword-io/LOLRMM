title: Potential Naverisk RMM Tool Process Activity
id: ea669337-716f-501a-b099-a0431ff3fa6e
status: experimental
description: |
    Detects potential processes activity of Naverisk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'AgentSetup-*.exe'
    selection_image:
        Image|endswith: 'AgentSetup-*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Naverisk
level: medium
