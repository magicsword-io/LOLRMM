title: Potential Instant Housecall RMM Tool Process Activity
id: 858675f2-f128-59b5-806a-dad5ea80166e
status: experimental
description: |
    Detects potential processes activity of Instant Housecall RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'hsloader.exe'
            - 'InstantHousecall.exe'
            - 'ihcserver.exe'
            - 'instanthousecall.exe'
    selection_image:
        Image|endswith:
            - 'hsloader.exe'
            - 'InstantHousecall.exe'
            - 'ihcserver.exe'
            - 'instanthousecall.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Instant Housecall
level: medium
