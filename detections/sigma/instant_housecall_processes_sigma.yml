title: Potential Instant Housecall RMM Tool Process Activity
id: d1610f9a-a13c-4033-80f5-695b87d8506c
status: experimental
description: |
    Detects potential processes activity of Instant Housecall RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - hsloader.exe
            - ihcserver.exe
            - instanthousecall.exe
            - instanthousecall.exe
    selection_image:
        Image|endswith:
            - hsloader.exe
            - ihcserver.exe
            - instanthousecall.exe
            - instanthousecall.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Instant Housecall
level: medium
