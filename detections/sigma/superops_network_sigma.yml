title: Potential SuperOps RMM Tool Network Activity
id: 7f604aa8-b2fd-5b59-9e74-c6591082cccb
status: experimental
description: |
    Detects potential network activity of SuperOps RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.superopsbeta.com'
            - 'superops.ai'
            - 'serv.superopsalpha.com'
            - '*.superops.ai'
            - '*.superopsalpha.com'
    condition: selection
falsepositives:
    - Legitimate use of SuperOps
level: medium
