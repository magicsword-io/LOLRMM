title: Potential Royal TS RMM Tool Process Activity
id: 1921c89b-42a3-5918-9bd5-8c60913b5cde
status: experimental
description: |
    Detects potential processes activity of Royal TS RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'royalts.exe'
    selection_image:
        Image|endswith: 'royalts.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Royal TS
level: medium
