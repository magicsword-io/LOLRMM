title: Potential Parsec RMM Tool Process Activity
id: 80d9a3ec-c90e-4402-95c8-bd014975625e
status: experimental
description: |
    Detects potential processes activity of Parsec RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - parsecd.exe
            - pservice.exe
    selection_image:
        Image|endswith:
            - parsecd.exe
            - pservice.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Parsec
level: medium
