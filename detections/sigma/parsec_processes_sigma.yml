title: Potential Parsec RMM Tool Process Activity
id: 09915fc9-1fc4-59e2-a878-cfaa0b1a8218
status: experimental
description: |
    Detects potential processes activity of Parsec RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'parsecd.exe'
            - 'pservice.exe'
    selection_image:
        Image|endswith:
            - 'parsecd.exe'
            - 'pservice.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Parsec
level: medium
