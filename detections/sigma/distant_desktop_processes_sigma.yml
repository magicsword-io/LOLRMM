title: Potential Distant Desktop RMM Tool Process Activity
id: b567fd28-af59-5ca8-9dd3-1de918bd52d4
status: experimental
description: |
    Detects potential processes activity of Distant Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'ddsystem.exe'
            - 'dd.exe'
            - 'distant-desktop.exe'
    selection_image:
        Image|endswith:
            - 'ddsystem.exe'
            - 'dd.exe'
            - 'distant-desktop.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Distant Desktop
level: medium
