title: Potential Senso.cloud RMM Tool Process Activity
id: 990e846e-260c-5725-b6f2-8f67ac449667
status: experimental
description: |
    Detects potential processes activity of Senso.cloud RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'SensoClient.exe'
            - 'SensoService.exe'
            - 'aadg.exe'
    selection_image:
        Image|endswith:
            - 'SensoClient.exe'
            - 'SensoService.exe'
            - 'aadg.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Senso.cloud
level: medium
