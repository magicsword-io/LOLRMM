title: Potential Remobo RMM Tool Process Activity
id: 8472c9da-bd2f-543a-96e8-612c089e2c1c
status: experimental
description: |
    Detects potential processes activity of Remobo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'remobo.exe'
            - 'remobo_client.exe'
            - 'remobo_tracker.exe'
    selection_image:
        Image|endswith:
            - 'remobo.exe'
            - 'remobo_client.exe'
            - 'remobo_tracker.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Remobo
level: medium
