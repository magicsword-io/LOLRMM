title: Potential MioNet (Also known as WD Anywhere Access) RMM Tool Process Activity
id: d4760b62-9bb1-4481-b6df-39942575baf3
status: experimental
description: |
    Detects potential processes activity of MioNet (Also known as WD Anywhere Access) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - mionet.exe
            - mionetmanager.exe
    selection_image:
        Image|endswith:
            - mionet.exe
            - mionetmanager.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of MioNet (Also known as WD Anywhere Access)
level: medium
