title: Potential Manage Engine (Desktop Central) RMM Tool Process Activity
id: 2259fdc2-d043-5d36-a6dd-35938422f7c5
status: experimental
description: |
    Detects potential processes activity of Manage Engine (Desktop Central) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'dcagentservice.exe'
            - 'dcagentregister.exe'
    selection_image:
        Image|endswith:
            - 'dcagentservice.exe'
            - 'dcagentregister.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Manage Engine (Desktop Central)
level: medium
