        Image|endswith:
            - 'bomgar-scc-*.exe'
            - 'bomgar-scc.exe'
            - 'bomgar-pac-*.exe'
            - 'bomgar-pac.exe'
            - 'bomgar-rdp.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of BeyondTrust (Bomgar)
level: medium
