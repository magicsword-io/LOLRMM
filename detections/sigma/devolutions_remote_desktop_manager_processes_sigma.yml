title: Potential Devolutions Remote Desktop Manager RMM Tool Process Activity
id: c9a9c17f-0fb9-5266-96d1-4d33908c9c5f
status: experimental
description: |
    Detects potential processes activity of Devolutions Remote Desktop Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\RemoteDesktopManager.exe'
    selection_image:
        Image|endswith: '*\RemoteDesktopManager.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Devolutions Remote Desktop Manager
level: medium
