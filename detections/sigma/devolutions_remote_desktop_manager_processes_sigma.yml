title: Potential Devolutions Remote Desktop Manager RMM Tool Process Activity
id: e8b6dc64-4719-4dc0-bd10-c3a01531247d
status: experimental
description: |
    Detects potential processes activity of Devolutions Remote Desktop Manager RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: RemoteDesktopManager.exe
    selection_image:
        Image|endswith: RemoteDesktopManager.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Devolutions Remote Desktop Manager
level: medium
