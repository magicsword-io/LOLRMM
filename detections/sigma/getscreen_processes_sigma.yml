title: Potential GetScreen RMM Tool Process Activity
id: a62e3743-71ff-53be-a998-4d75a742a582
status: experimental
description: |
    Detects potential processes activity of GetScreen RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'GetScreen.exe'
            - 'getscreen.exe'
    selection_image:
        Image|endswith:
            - 'GetScreen.exe'
            - 'getscreen.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of GetScreen
level: medium
