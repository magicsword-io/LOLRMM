title: Potential Neturo RMM Tool Process Activity
id: 177f4658-710b-5435-b765-bf43e3b721e6
status: experimental
description: |
    Detects potential processes activity of Neturo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'neturo*.exe'
            - 'ntrntservice.exe'
            - 'neturo.exe'
    selection_image:
        Image|endswith:
            - 'neturo*.exe'
            - 'ntrntservice.exe'
            - 'neturo.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Neturo
level: medium
