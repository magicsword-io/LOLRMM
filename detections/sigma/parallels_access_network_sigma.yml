title: Potential Parallels Access RMM Tool Network Activity
id: 0bb073e9-80d5-5404-834b-9388839f06b3
status: experimental
description: |
    Detects potential network activity of Parallels Access RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.parallels.com'
            - 'parallels.com/products/ras/try'
    condition: selection
falsepositives:
    - Legitimate use of Parallels Access
level: medium
