title: Potential rdpwrap RMM Tool Process Activity
id: 7616e922-5463-5fa3-bbec-8e9a589e2d4c
status: experimental
description: |
    Detects potential processes activity of rdpwrap RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'RDPWInst.exe'
            - 'RDPCheck.exe'
            - 'RDPConf.exe'
    selection_image:
        Image|endswith:
            - 'RDPWInst.exe'
            - 'RDPCheck.exe'
            - 'RDPConf.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of rdpwrap
level: medium
