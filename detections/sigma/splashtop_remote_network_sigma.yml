title: Potential Splashtop Remote RMM Tool Network Activity
id: 4c8438ac-87b3-51d9-9a2b-a46adb5dedff
status: experimental
description: |
    Detects potential network activity of Splashtop Remote RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'splashtop.com'
            - '*.api.splashtop.com'
            - '*.relay.splashtop.com'
            - '*.api.splashtop.eu'
    condition: selection
falsepositives:
    - Legitimate use of Splashtop Remote
level: medium
