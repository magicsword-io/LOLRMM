title: Potential GatherPlace-desktop sharing RMM Tool Network Activity
id: 2fc85694-447d-5dc8-b46e-162600f0e83a
status: experimental
description: |
    Detects potential network activity of GatherPlace-desktop sharing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.gatherplace.com'
            - '*.gatherplace.net'
            - 'gatherplace.com'
    condition: selection
falsepositives:
    - Legitimate use of GatherPlace-desktop sharing
level: medium
