title: Potential Bitvise SSH Client RMM Tool Process Activity
id: 7f1fada1-517d-48d8-8a82-69fed9148224
status: experimental
description: |
    Detects potential processes activity of Bitvise SSH Client RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: BvSshClient-Inst.exe
    selection_image:
        Image|endswith: BvSshClient-Inst.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Bitvise SSH Client
level: medium
