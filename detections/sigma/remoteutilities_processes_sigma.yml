title: Potential RemoteUtilities RMM Tool Process Activity
id: 011e691f-bca7-56c0-b9cf-65a58dff0302
status: experimental
description: |
    Detects potential processes activity of RemoteUtilities RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'rutview.exe'
            - 'rutserv.exe'
            - '*\rutserv.exe'
    selection_image:
        Image|endswith:
            - 'rutview.exe'
            - 'rutserv.exe'
            - '*\rutserv.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemoteUtilities
level: medium
