title: Potential SkyFex RMM Tool Process Activity
id: 4462cba6-53e7-5591-84c6-65a2c4b25ce7
status: experimental
description: |
    Detects potential processes activity of SkyFex RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'Deskroll.exe'
            - 'DeskRollUA.exe'
    selection_image:
        Image|endswith:
            - 'Deskroll.exe'
            - 'DeskRollUA.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of SkyFex
level: medium
