title: Potential Parallels Access RMM Tool Process Activity
id: ddf0f6b8-619e-4d58-bf43-b6f52a396f6e
status: experimental
description: |
    Detects potential processes activity of Parallels Access RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - parallelsaccess-*.exe
            - TSClient.exe
            - prl_deskctl_agent.exe
            - prl_deskctl_wizard.exe
            - prl_pm_service.exe
    selection_image:
        Image|endswith:
            - parallelsaccess-*.exe
            - TSClient.exe
            - prl_deskctl_agent.exe
            - prl_deskctl_wizard.exe
            - prl_pm_service.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Parallels Access
level: medium
