title: Potential FleetDeck.io RMM Tool Network Activity
id: e001f555-c144-52c6-8e35-16d0d74d9556
status: experimental
description: |
    Detects potential network activity of FleetDeck.io RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.fleetdeck.io'
            - 'fleetdeck.io'
            - 'agentmqtt.fleetdeck.io'
            - 'checkip.zmazonaws.com'
    condition: selection
falsepositives:
    - Legitimate use of FleetDeck.io
level: medium
