title: Potential BeAnyWhere RMM Tool Network Activity
id: d4357bf4-139a-51ea-97b5-5700251446f6
status: experimental
description: |
    Detects potential network activity of BeAnyWhere RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'beanywhere.en.uptodown.com/windows'
            - 'beanywhere.com'
    condition: selection
falsepositives:
    - Legitimate use of BeAnyWhere
level: medium
