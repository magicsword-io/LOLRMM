title: Potential Zoho Assist RMM Tool Process Activity
id: f57c281c-5d94-43d1-8ba2-d2c95d01e871
status: experimental
description: |
    Detects potential processes activity of Zoho Assist RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
    - https://www.huntress.com/blog/active-exploitation-solarwinds-web-help-desk-cve-2025-26399
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
