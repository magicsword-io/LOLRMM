            - Zohours.exe
            - zohotray.exe
            - ZohoURSService.exe
            - za_connect.exe
            - connect.exe
    selection_image:
        Image|endswith:
            - toolsiq.exe
            - zaservice.exe
            - ZMAgent.exe
            - ZA_Access.exe
            - ZohoMeeting.exe
            - Zohours.exe
            - zohotray.exe
            - ZohoURSService.exe
            - za_connect.exe
            - connect.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Zoho Assist
