title: Potential CrossLoop RMM Tool Process Activity
id: b59a1213-6778-4ba7-b466-15a04a64d532
status: experimental
description: |
    Detects potential processes activity of CrossLoop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - crossloopservice.exe
            - CrossLoopConnect.exe
            - WinVNCStub.exe
    selection_image:
        Image|endswith:
            - crossloopservice.exe
            - CrossLoopConnect.exe
            - WinVNCStub.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of CrossLoop
level: medium
