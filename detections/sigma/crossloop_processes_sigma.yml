title: Potential CrossLoop RMM Tool Process Activity
id: 67431f75-7e18-5e2b-af78-b6415e48bf2f
status: experimental
description: |
    Detects potential processes activity of CrossLoop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'crossloopservice.exe'
            - 'CrossLoopConnect.exe'
            - 'WinVNCStub.exe'
    selection_image:
        Image|endswith:
            - 'crossloopservice.exe'
            - 'CrossLoopConnect.exe'
            - 'WinVNCStub.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of CrossLoop
level: medium
