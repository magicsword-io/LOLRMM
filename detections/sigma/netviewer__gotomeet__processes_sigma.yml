title: Potential Netviewer (GoToMeet) RMM Tool Process Activity
id: 231c6658-a998-5285-b41e-f29160ff9712
status: experimental
description: |
    Detects potential processes activity of Netviewer (GoToMeet) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'nvClient.exe'
            - 'netviewer.exe'
    selection_image:
        Image|endswith:
            - 'nvClient.exe'
            - 'netviewer.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Netviewer (GoToMeet)
level: medium
