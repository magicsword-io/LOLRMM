title: Potential Itarian RMM Tool Network Activity
id: e483963d-3f2c-52fb-9d17-789db8e9c4dc
status: experimental
description: |
    Detects potential network activity of Itarian RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'mdmsupport.comodo.com'
            - '*.itsm-us1.comodo.com'
            - '*.cmdm.comodo.com'
            - 'remoteaccess.itarian.com'
            - 'servicedesk.itarian.com'
    condition: selection
falsepositives:
    - Legitimate use of Itarian
level: medium
