title: Potential Pandora RC (eHorus) RMM Tool Process Activity
id: 1e7062ba-117d-515c-9500-8a5e430b7cf3
status: experimental
description: |
    Detects potential processes activity of Pandora RC (eHorus) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'ehorus standalone.exe'
            - 'ehorus_agent.exe'
    selection_image:
        Image|endswith:
            - 'ehorus standalone.exe'
            - 'ehorus_agent.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pandora RC (eHorus)
level: medium
