title: Potential Pandora RC (eHorus) RMM Tool Process Activity
id: e6720dbb-9fb8-47d9-9474-8364fa251cff
status: experimental
description: |
    Detects potential processes activity of Pandora RC (eHorus) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - ehorus standalone.exe
            - ehorus_agent.exe
    selection_image:
        Image|endswith:
            - ehorus standalone.exe
            - ehorus_agent.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Pandora RC (eHorus)
level: medium
