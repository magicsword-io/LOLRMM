title: Potential GatherPlace-desktop sharing RMM Tool Process Activity
id: 2cf60806-d1b5-4899-b992-55bd26a5562d
status: experimental
description: |
    Detects potential processes activity of GatherPlace-desktop sharing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - gp3.exe
            - gp4.exe
            - gp5.exe
    selection_image:
        Image|endswith:
            - gp3.exe
            - gp4.exe
            - gp5.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of GatherPlace-desktop sharing
level: medium
