title: Potential Syspectr RMM Tool Network Activity
id: 4518883d-c2f5-54db-89b5-f0c8fecee3a9
status: experimental
description: |
    Detects potential network activity of Syspectr RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'atled.syspectr.com'
            - 'app.syspectr.com'
    condition: selection
falsepositives:
    - Legitimate use of Syspectr
level: medium
