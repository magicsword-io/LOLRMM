title: Potential Domotz RMM Tool Network Activity
id: 7a70e801-7efa-5341-8fa0-9c2a50863134
status: experimental
description: |
    Detects potential network activity of Domotz RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.domotz.co'
            - 'domotz.com'
            - '*cell-1.domotz.com'
    condition: selection
falsepositives:
    - Legitimate use of Domotz
level: medium
