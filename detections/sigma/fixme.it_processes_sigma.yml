title: Potential FixMe.it RMM Tool Process Activity
id: cbaa410d-82f2-4039-86cf-2fb13ab6bb75
status: experimental
description: |
    Detects potential processes activity of FixMe.it RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - FixMeit Client.exe
            - TiExpertStandalone.exe
            - FixMeitClient*.exe
            - TiExpertCore.exe
            - FixMeit Unattended Access Setup.exe
            - FixMeit Expert Setup.exe
            - TiExpertCore.exe
            - fixmeitclient.exe
            - TiClientCore.exe
            - TiClientHelper*.exe
    selection_image:
        Image|endswith:
            - FixMeit Client.exe
            - TiExpertStandalone.exe
            - FixMeitClient*.exe
            - TiExpertCore.exe
            - FixMeit Unattended Access Setup.exe
            - FixMeit Expert Setup.exe
            - TiExpertCore.exe
            - fixmeitclient.exe
            - TiClientCore.exe
            - TiClientHelper*.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of FixMe.it
level: medium
