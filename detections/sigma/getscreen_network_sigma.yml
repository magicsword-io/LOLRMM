title: Potential GetScreen RMM Tool Network Activity
id: edcf66bd-9925-5361-a76d-9942e093e228
status: experimental
description: |
    Detects potential network activity of GetScreen RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'getscreen.me'
            - 'GetScreen.me'
            - '*.getscreen.me'
    condition: selection
falsepositives:
    - Legitimate use of GetScreen
level: medium
