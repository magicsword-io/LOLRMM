title: Potential LANDesk RMM Tool Network Activity
id: a6b3f45d-59b7-5c65-9a63-9ecda59571d7
status: experimental
description: |
    Detects potential network activity of LANDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.ivanticloud.com'
            - '*.ivanti.com'
            - 'ivanti.com'
    condition: selection
falsepositives:
    - Legitimate use of LANDesk
level: medium
