title: Potential Auvik RMM Tool Network Activity
id: 5ebf1127-b3c1-53e9-9760-e542a5e326d9
status: experimental
description: |
    Detects potential network activity of Auvik RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.my.auvik.com'
            - '*.auvik.com'
            - 'auvik.com'
    condition: selection
falsepositives:
    - Legitimate use of Auvik
level: medium
