title: Potential RemotePC RMM Tool Process Activity
id: ba0e8fd7-94fb-54b4-abc9-29a370a98fe6
status: experimental
description: |
    Detects potential processes activity of RemotePC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'remotepcservice.exe'
            - 'RemotePC.exe'
            - 'remotepchost.exe'
            - 'rpcsuite.exe'
            - '*\RemotePCService.exe'
            - 'RemotePCService.exe'
    selection_image:
        Image|endswith:
            - 'remotepcservice.exe'
            - 'RemotePC.exe'
            - 'remotepchost.exe'
            - 'rpcsuite.exe'
            - '*\RemotePCService.exe'
            - 'RemotePCService.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of RemotePC
level: medium
