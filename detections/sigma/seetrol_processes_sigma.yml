title: Potential Seetrol RMM Tool Process Activity
id: 48ba3ded-4855-56c4-9798-e309cb87286f
status: experimental
description: |
    Detects potential processes activity of Seetrol RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'seetrolcenter.exe'
            - 'seetrolclient.exe'
            - 'seetrolmyservice.exe'
            - 'seetrolremote.exe'
            - 'seetrolsetting.exe'
    selection_image:
        Image|endswith:
            - 'seetrolcenter.exe'
            - 'seetrolclient.exe'
            - 'seetrolmyservice.exe'
            - 'seetrolremote.exe'
            - 'seetrolsetting.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Seetrol
level: medium
