title: Potential Jump Desktop RMM Tool Process Activity
id: 652866d5-c987-5cc8-ac5a-2084a89665c7
status: experimental
description: |
    Detects potential processes activity of Jump Desktop RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'jumpclient.exe'
            - 'jumpdesktop.exe'
            - 'jumpservice.exe'
            - 'jumpconnect.exe'
            - 'jumpupdater.exe'
    selection_image:
        Image|endswith:
            - 'jumpclient.exe'
            - 'jumpdesktop.exe'
            - 'jumpservice.exe'
            - 'jumpconnect.exe'
            - 'jumpupdater.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Jump Desktop
level: medium
