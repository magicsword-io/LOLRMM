title: Potential Remote.it RMM Tool Network Activity
id: 717930c5-0cd3-5204-987a-a15f36972ee5
status: experimental
description: |
    Detects potential network activity of Remote.it RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'auth.api.remote.it'
            - 'api.remote.it'
            - 'remote.it'
    condition: selection
falsepositives:
    - Legitimate use of Remote.it
level: medium
