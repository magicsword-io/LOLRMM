title: Potential FixMe.it RMM Tool Network Activity
id: 6fc3a419-b6a8-5700-b2c0-eac02aa73954
status: experimental
description: |
    Detects potential network activity of FixMe.it RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - '*.fixme.it'
            - '*.techinline.net'
            - 'fixme.it'
            - '*set.me'
            - '*setme.net'
    condition: selection
falsepositives:
    - Legitimate use of FixMe.it
level: medium
