title: Potential Syncthing RMM Tool Process Activity
id: b7200f2a-41de-4da4-b20b-0b579e994623
status: experimental
description: |
    Detects potential processes activity of Syncthing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: Syncthing.exe
    selection_image:
        Image|endswith: Syncthing.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Syncthing
level: medium
