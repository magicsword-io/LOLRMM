title: Potential Syncthing RMM Tool Process Activity
id: 9dbaff25-1bcd-5ecb-ab11-13f1bfcf223e
status: experimental
description: |
    Detects potential processes activity of Syncthing RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: '*\Syncthing.exe'
    selection_image:
        Image|endswith: '*\Syncthing.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Syncthing
level: medium
