title: Potential UltraVNC RMM Tool Process Activity
id: 771adda6-1d4b-5b1a-8db1-2c6cf26c168c
status: experimental
description: |
    Detects potential processes activity of UltraVNC RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'UltraVNC*.exe'
    selection_image:
        Image|endswith: 'UltraVNC*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of UltraVNC
level: medium
