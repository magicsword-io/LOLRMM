title: Potential SimpleHelp RMM Tool Network Activity
id: 876dfc34-8e93-570e-b3a9-84bd2f9355ff
status: experimental
description: |
    Detects potential network activity of SimpleHelp RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'user_managed'
            - 'simple-help.com'
            - '51.255.19.178'
            - '51.255.19.179'
    condition: selection
falsepositives:
    - Legitimate use of SimpleHelp
level: medium
