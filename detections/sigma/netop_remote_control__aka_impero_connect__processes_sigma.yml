title: Potential Netop Remote Control (aka Impero Connect) RMM Tool Process Activity
id: 23495f59-3214-5c86-95a5-ba058a0481d5
status: experimental
description: |
    Detects potential processes activity of Netop Remote Control (aka Impero Connect) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'nhostsvc.exe'
            - 'nhstw32.exe'
            - 'nldrw32.exe'
            - 'rmserverconsolemediator.exe'
    selection_image:
        Image|endswith:
            - 'nhostsvc.exe'
            - 'nhstw32.exe'
            - 'nldrw32.exe'
            - 'rmserverconsolemediator.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Netop Remote Control (aka Impero Connect)
level: medium
