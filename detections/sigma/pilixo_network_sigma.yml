title: Potential Pilixo RMM Tool Network Activity
id: e16838f9-d906-5bc8-a747-77b624715806
status: experimental
description: |
    Detects potential network activity of Pilixo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'pilixo.com'
            - 'download.pilixo.com'
            - '*.pilixo.com'
    condition: selection
falsepositives:
    - Legitimate use of Pilixo
level: medium
