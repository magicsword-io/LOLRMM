title: Potential ToDesk RMM Tool Network Activity
id: 9c79deb6-7c74-54bb-9a48-829f3ef4b6e1
status: experimental
description: |
    Detects potential network activity of ToDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - 'todesk.com'
            - '*.todesk.com'
            - '*.todesk.com'
            - 'todesktop.com'
    condition: selection
falsepositives:
    - Legitimate use of ToDesk
level: medium
