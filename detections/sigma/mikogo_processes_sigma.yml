title: Potential Mikogo RMM Tool Process Activity
id: bf492f20-25e6-4891-867d-2da09dbe45ab
status: experimental
description: |
    Detects potential processes activity of Mikogo RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - mikogo.exe
            - mikogo-starter.exe
            - mikogo-service.exe
            - mikogolauncher.exe
            - Mikogo-Service.exe
            - Mikogo-Screen-Service.exe
    selection_image:
        Image|endswith:
            - mikogo.exe
            - mikogo-starter.exe
            - mikogo-service.exe
            - mikogolauncher.exe
            - Mikogo-Service.exe
            - Mikogo-Screen-Service.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Mikogo
level: medium
