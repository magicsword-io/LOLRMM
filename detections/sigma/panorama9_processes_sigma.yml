title: Potential Panorama9 RMM Tool Process Activity
id: 81cc765a-a177-5d16-a476-4ec28340a8c4
status: experimental
description: |
    Detects potential processes activity of Panorama9 RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: 'p9agent*.exe'
    selection_image:
        Image|endswith: 'p9agent*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Panorama9
level: medium
