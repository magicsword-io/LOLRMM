title: Potential rdpwrap RMM Tool Network Activity
id: 3394836f-d50e-4499-a581-db9b554ec64b
status: experimental
description: |
    Detects potential network activity of rdpwrap RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: network_connection
detection:
    selection:
        DestinationHostname|endswith:
            - user_managed
            - github.com/stascorp/rdpwrap
    condition: selection
falsepositives:
    - Legitimate use of rdpwrap
level: medium
