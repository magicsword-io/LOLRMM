title: Potential NVDA (Non-Visual Desktop Access) RMM Tool Process Activity
id: 297637d7-5759-5d87-9c61-88f706f79bca
status: experimental
description: |
    Detects potential processes activity of NVDA (Non-Visual Desktop Access) RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\Program Files (x86)\NVDA\nvda.exe'
            - 'C:\Program Files\NVDA\nvda.exe'
            - 'nvda.exe'
            - 'nvda_service.exe'
            - 'nvda_*.exe'
    selection_image:
        Image|endswith:
            - 'C:\Program Files (x86)\NVDA\nvda.exe'
            - 'C:\Program Files\NVDA\nvda.exe'
            - 'nvda.exe'
            - 'nvda_service.exe'
            - 'nvda_*.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of NVDA (Non-Visual Desktop Access)
level: medium
