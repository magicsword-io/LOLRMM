title: Potential KHelpDesk RMM Tool Process Activity
id: 8b496055-2cb4-40b1-8a3e-f6a038216ed4
status: experimental
description: |
    Detects potential processes activity of KHelpDesk RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2025-12-01
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith: KHelpDesk.exe
    selection_image:
        Image|endswith: KHelpDesk.exe
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of KHelpDesk
level: medium
