title: Potential tmate RMM Tool File Activity
id: 968e0dd1-f6ea-55d7-9587-0c8447bb9bb2
status: experimental
description: |
    Detects potential files activity of tmate RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFilename|endswith:
            - '/tmp/tmate*'
            - '~/.tmate.conf'
            - 'tmate.sock'
            - 'tmate-ready'
            - 'tmate.bashrc'
    condition: selection
falsepositives:
    - Legitimate use of tmate
level: medium
