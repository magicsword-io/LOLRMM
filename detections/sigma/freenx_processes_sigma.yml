title: Potential FreeNX RMM Tool Process Activity
id: b0257923-185c-59b4-a566-1cf08a000d2c
status: experimental
description: |
    Detects potential processes activity of FreeNX RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - 'C:\*\nxplayer.exe'
            - '*\nxplayer.exe'
    selection_image:
        Image|endswith:
            - 'C:\*\nxplayer.exe'
            - '*\nxplayer.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of FreeNX
level: medium
