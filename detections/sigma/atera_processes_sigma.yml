title: Potential Atera RMM Tool Process Activity
id: 418237cd-7d23-5667-914b-4651419344b9
status: experimental
description: |
    Detects potential processes activity of Atera RMM tool
references:
    - https://github.com/magicsword-io/LOLRMM
author: LOLRMM Project
date: 2026-02-03
tags:
    - attack.execution
    - attack.t1219
logsource:
    product: windows
    category: process_creation
detection:
    selection_parent:
        ParentImage|endswith:
            - '*\AgentPackageNetworkDiscovery.exe'
            - '*\AgentPackageTaskScheduler.exe'
            - '*\AteraAgent.exe'
            - 'atera_agent.exe'
            - 'atera_agent.exe'
            - 'ateraagent.exe'
            - 'syncrosetup.exe'
    selection_image:
        Image|endswith:
            - '*\AgentPackageNetworkDiscovery.exe'
            - '*\AgentPackageTaskScheduler.exe'
            - '*\AteraAgent.exe'
            - 'atera_agent.exe'
            - 'atera_agent.exe'
            - 'ateraagent.exe'
            - 'syncrosetup.exe'
    condition: 1 of selection_*
falsepositives:
    - Legitimate use of Atera
level: medium
