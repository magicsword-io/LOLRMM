Name: Veyon
Category: RMM
Description: 'Veyon (Virtual Eye On Networks) is a free and open-source remote monitoring and classroom management software
  designed for educational environments and remote support scenarios. It enables monitoring and controlling computers across
  multiple platforms, allowing administrators and teachers to view and control computer labs, interact with students, and
  provide remote technical support.

  '
