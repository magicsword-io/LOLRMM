Name: RDCMan
Category: RMM
Description: 'Remote Desktop Connection Manager (RDCMan) is a free Microsoft tool
  developed by Julian Burger for managing multiple remote desktop connections from
  a single interface. Part of the Sysinternals suite, RDCMan enables IT administrators,
  system administrators, server lab managers, developers, and testers to organize,
  group, and control numerous RDP sessions efficiently.

  
  **IMPORTANT**: This tool is signed with legitimate Microsoft Corporation certificates
  that are also used to sign numerous other Microsoft products and Windows components.
  Do NOT blindly block these certificate thumbprints as doing so will likely break
  essential Windows functionality and other Microsoft applications in your environment.
  Use certificate data for detection, hunting, and analysis purposes only.

  '
